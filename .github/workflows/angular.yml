name: Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
     - uses: actions/checkout@v1
     - name: Use Node.js 12.8
       uses: actions/setup-node@v1
       with:
         node-version: 12.8
     - name: Install dependencies
       run: npm install
     - name: Build
       run: npm run build --prod
