<div class="highlight-slider">
  <img alt="illustrative image" class="image" src="/assets/images/homepage/header.jpg" />
  <img alt="lines" class="lines" src="/assets/images/shapes/lines.svg" />
  <div class="overlay"></div>
  <div class="content">
    <div class="text">
      <h1>DeX - for Digital Excellence</h1>
      <p>DeX is a platform to share and find inspiring projects.</p>
      <div class="buttons">
        <button (click)="viewAllProjects()">View all projects</button>
        <button (click)="viewAddProject()">Add your project</button>
      </div>
    </div>
    <div class="cards">
      <div *ngFor="let highlight of highlights" (click)="onClickHighlightedProject(highlight.project.id, highlight.project.name)" class="card">
        <div class="card-title">
          <div [ngStyle]="{ 'background-image': 'url(' + getIconUrl(highlight.project.id) + ')' }" class="icon"></div>
          <h3>{{ highlight.project.name }}</h3>
        </div>
        <p class="large">{{ highlight.description | striphtml }}</p>
      </div>
    </div>
  </div>
</div>
