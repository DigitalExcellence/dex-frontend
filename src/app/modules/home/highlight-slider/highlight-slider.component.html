<div class="highlight-slider">
  <img alt="illustrative image" src="/assets/images/header.png"/>
  <div class="overlay"></div>
  <div class="content">
    <div class="text">
      <h2>DeX - for Digital Excellence</h2>
      <p>DeX is a platform to share and find inspiring projects.</p>
      <div class="buttons">
        <button (click)="viewAllProjects()">View all projects</button>
        <button (click)="viewAddProject()">Add your project</button>
      </div>
    </div>
    <div class="cards">
      <div *ngFor="let highlight of highlights">
        <div (click)="onClickHighlightedProject(highlight.projectId, highlight.project.name)" class="card">
          <div class="card-title">
            <div [ngStyle]="{ 'background-image': 'url(' + getIconUrl(highlight.projectId) + ')' }" class="icon"></div>
            <h3>{{ highlight.project.name }}</h3>
          </div>
          <p class="large">{{ highlight.description | striphtml}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
