<div class="container">
  <div class="row login">

    <!-- illustration -->
    <div class="col-lg-6 col-md-12 illustration">
      <img alt="Person standing next to a login page on a phone" src="assets/images/illustrations/undraw_Access_account_re_8spm.svg" loading="lazy">
    </div>


    <!-- login section -->
    <div class="col-lg-6 col-md-12 login-section">
      <h2>{{title}}</h2>
      <p>Sign in with institution ID</p>


      <!-- institutions  -->
      <div class="institutions">
        <button class="btn btn-lg btn-primary school" (click)="onClickLoginFHICT()">
          <img src="assets/images/fontys-logo.png" alt="Fontys logo" loading="lazy">
          <h4>FHICT</h4>
        </button>
        <button class="btn btn-lg btn-primary school" (click)="onClickLoginIdentityServer()">
          <img src="assets/images/dex-logo-dark-orange.png" alt="Dark orange DeX logo" loading="lazy">
          <h4>Identity Server</h4>
        </button>
      </div>


      <!-- line -->
      <div class="hr">
        <span class="hr-text">or</span>
      </div>


      <p class="temporarly-disabled-text">This login feature is currently not available</p>
      <button disabled class="primary btn-school-id">Sign in with school ID</button>

    </div>
  </div>
</div>
