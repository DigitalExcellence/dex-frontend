<!-- subtitle -->
<div class="row">
  <div class="col-12 text-center">
    <h1 class="header-text">Add New Project</h1>
    <br> <br>
  </div>
</div>
<ng-container *ngIf="sourcesLoading; else sourcesLoaded">
  <div class="loading-circle">
    <h2 class="fas fa-spinner fa-pulse"></h2>
  </div>
</ng-container>
<ng-template #sourcesLoaded>
  <div class="grid-wrapper">
    <div class="source-grid">
      <div (click)="externalSourceClick($event, externalSource)"
           *ngFor="let externalSource of externalSources"
           [ngClass]="{'not-visible': !externalSource.isVisible}"
           class="source">
        <div class="source-content">
          <img class="source-content-datasource-image" alt="{{externalSource.title}}" loading="lazy" src="{{ getIconUrl(externalSource.icon) }}">
          <h3>{{ externalSource.title }}</h3>
        </div>
      </div>
      <div (click)="manualClick()" class="source">
        <div class="source-content">
          <img alt="name svg" loading="lazy" src="/assets/images/wizard/name.svg">
          <h3>Add project manually</h3>
        </div>
      </div>
    </div>
  </div>
</ng-template>
