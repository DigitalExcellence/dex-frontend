<h2 class="step-header">{{step.name}}</h2>
<p class="step-description">{{step.description}}</p>

<div class="wrapper">
<div class='left' id=tag-input-wrapper>
    <div id=suggestions>
        <p id="question">
            E.g. {{this.suggestionQuestions[questionIndex]}} <br> <span class='example'>{{this.suggestionExamples[questionIndex]}}</span>
        </p>
        <a class='skip' (click)='nextSuggestion()'>Next Suggestion</a>
    </div>

    <div class='inline-input'>
        <input type="text" maxlength='100' placeholder="type here...">
        <button class='form-continue-btn add-tag'>+</button>
    </div>


    <div id='tags-wrapper'>
        <div class='tag-group'>
            <a *ngFor="let tag of tags" class="tag with-button">
                {{tag}} <button>&times;</button>
            </a>
        </div>
        <div class="divider"></div>
        <div class='tag-group recommended'>
            <a *ngFor="let tag of recommended" class="tag inactive with-button">
                {{tag}} <button>&times;</button>
            </a>
        </div>
    </div>

</div>
<div class='right'>
    <img alt="" src="/assets/images/wizard/tags.svg"/>
    <div class="inline-input">
        <button (click)="onClickPrevious()" class="form-previous-btn">Previous</button>
        <button (click)="onClickNext()" class="form-continue-btn">Next</button>
      </div>
</div>
</div>
