                                                        </div>
                                                        <div class="scroll">
                                                            <div *ngFor="let collaborator of collaborators"
                                                                class="col-12 collaborator-item">

                                                                        aria-hidden="true"> &times; </span>
                                                                </button>
                                                                <p class="collaborator-text large">
