<div class="Wizard-1">
    <div class="text">
        <div class="step">
            <h2>Step 2</h2>
        </div>
        <div class="title">
            <h2> What is the name of the project? </h2>
        </div>
        <div class="under-title">
            <h4> A project name is important to identify your project! </h4>
        </div>
    </div>
    <div class="inputfield">
        <div class="row">
            <div class="col-3 source-box">
                <div class="source-content ">
                    <div>
                        <div class="project-form">
                            <input type="text" name="name" placeholder="Name of your project" required
                                [formControl]="linkForm" value="{{project.name}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div>
                    <button class="btn btn-success" (click)="onClickNextButton()" type="submit">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <div class="source-content">
            <div class="row justify-content-center">
                <img alt="" loading="lazy" src="/src/assets/images/wizard/name.svg">
            </div>
        </div>
    </div>
</div>
