<h2 class="step-header">Do you have a link for the project?</h2>
<p class="step-description">If your project has a link with a project page or another source you can link it here!</p>
<div class="wrapper">
  <div class="detected-source"></div>
  <div class="inline-input">
    <input (keydown.enter)="onClickNext()"
           [formControl]="link"
           minlength="10"
           placeholder="Link to the source you would like to import"
           required
           type="url"/>
    <button (click)="onClickNext()"
            [disabled]="!link.valid"
            class="form-continue-btn">Finish
    </button>
  </div>
  <div class="image-wrapper">
    <img alt="link-svg" src="/assets/images/wizard/link.svg"/>
  </div>
</div>
