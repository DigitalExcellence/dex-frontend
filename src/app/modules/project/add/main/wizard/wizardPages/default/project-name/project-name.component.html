<h2 class="step-header">What is the name of your project?</h2>
<p class="step-description">A project name is important to identify your project!</p>
<div class="inline-input">
  <input
      (keydown.enter)="onClickNext()"
      [formControl]="projectName"
      placeholder="Project name"
      required
      type="text"/>
  <button (click)="onClickNext()" [disabled]="!projectName.valid" class="form-continue-btn">Next</button>
</div>
<div class="image-wrapper">
  <img src="/assets/images/wizard/name.svg"/>
</div>
