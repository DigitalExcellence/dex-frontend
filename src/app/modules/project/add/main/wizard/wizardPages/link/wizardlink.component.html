<div class="Wizard-6">
    <div class="text">
        <div class="step">
            <h2>Step 1</h2>
        </div>
        <div class="title">
            <h2> Do you have a link for the project? </h2>
        </div>
        <div class="under-title">
            <h4> If your project has a link with a project page or another source you can link it here! </h4>
        </div>
    </div>
    <div class="inputfield">
        <div class="row">
            <div class="col-4 source-box">
                <div class="source-content ">
                    <div>
                        <div class="project-form" style="width: 105%">
                            <input type="text" name="uri" placeholder="https://github.com/fontys/projectname" required
                                [formControl]="linkForm" value="[[uri]]">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div>
                    <button class="btn btn-success" (click)="onClickNextButton()" type="submit">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <div class="source-content">
            <div class="row justify-content-center">
                <img alt="" loading="lazy" src="../../../../../../../../assets/images/wizard/link.svg">
            </div>
        </div>
    </div>
</div>
