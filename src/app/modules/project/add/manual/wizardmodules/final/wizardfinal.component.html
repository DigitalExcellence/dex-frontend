<div class="Wizard-7">
    <div class="text">
        <div class="step">
            <h2>Finished</h2>
        </div>
        <div class="title">
            <h2> The project has been set up! </h2>
        </div>
        <div class="under-title">
            <h4> You can always change the things you wrote in the project edit screen!
            </h4>
        </div>
    </div>
    <div class="image">
        <div class="source-content">
            <div class="row justify-content-center">
                <img src="assets/images/wizard/finish.svg" style="width: 60%" alt="" loading="lazy">
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-success" style="margin-bottom: 5%" type="submit"
                (click)="onClickSubmit()">Next</button>
        </div>
    </div>
</div>
