<div id="overlay" (click)="hide()"></div>

<div class="highligts-modal-container">
  <h2 class="mb-4">Project highlights</h2>
  <div class="row no-gutters heading-row">
    <div class="col-md-2 col-5"><strong>Start date</strong></div>
    <div class="col-md-2 col-5"><strong>End date</strong></div>
    <div class="col-md-8 d-none d-sm-flex"><strong>Description</strong></div>
  </div>
  <div class="list-group">
    <div *ngFor="let highlight of highlights">
      <div class="highlight-wrapper">
        <div class="row no-gutters border-top border-bottom">
          <div class="col-md-2 col-5 py-2" (click)=onSelectHighlight(highlight)><span class="date">{{highlight.startDate
              | formatDate}}</span></div>
          <div class="col-md-2 col-5 py-2" (click)=onSelectHighlight(highlight)><span class="date">{{highlight.endDate |
              formatDate}}</span></div>
          <div class="col-2 py-2 d-md-none delete">
            <span class='fas fa-trash trash-icon' ngxDebounceClick (debouncedClick)=onDeleteHighlight(highlight)></span>
          </div>
          <div class="col-md-6 d-sm-flex py-2 text-truncate" (click)=onSelectHighlight(highlight)>
            {{highlight.description}}
          </div>
          <div class="col-md-2 py-2 pr-3 d-none d-md-inline-block text-right delete">
            <span class='fas fa-trash trash-icon' ngxDebounceClick (debouncedClick)=onDeleteHighlight(highlight)></span>
          </div>
        </div>
      </div>
    </div>
    <div class="add-project-highlight text-center border-top-0 list-group-item list-group-item-action"
      (click)=onAddHighlight()>
      <div class="add-button d-inline-block">
        <img alt="Add highlight" src="assets/images/plus-button.png" loading="lazy">
        <span class="ml-3">Add highlight</span>
      </div>
    </div>
  </div>
</div>
