 <div *ngIf="project">
  <div class="row">
    <div class="col-sm-3 order-last order-sm-first project-metadata">
      <div class="project-icon"><img alt="Code project" [src]="getIconUrl()" onerror="this.src='/assets/images/placeholder.svg';" loading="lazy"></div>
      <div *ngIf="project.uri" class="project-metadata__item">
        <h3>External Link</h3>
        <p>
          <a href="{{ project.uri }}" rel="noreferrer">{{ project.uri }}</a>
        </p>
      </div>
      <div class="project-metadata__item">
        <h3>Upload Date</h3>
        <p>
          {{ project.created | date:'longDate' }}
        </p>
      </div>
      <div class="project-metadata__item">
        <h3>Uploader</h3>
        <p>
          {{ project.user.name }}
        </p>
      </div>
      <div class="project-metadata__item">
        <h3>Contributors</h3>
        <ul class="project-metadata__item__contributors">
          <li *ngFor="let collaborator of project.collaborators">{{ collaborator.fullName }} -
            {{ collaborator.role}}</li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9">
      <h1 class="project-title">{{ project.name }}</h1>
      <p class="project-description large">
        {{ project.description }}
      </p>
    </div>
  </div>
</div>
