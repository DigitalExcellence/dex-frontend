<div class="row">
  <app-filter-menu
      (filteredProjectsChanged)="filteredProjectsChanged($event)"
      (projectsLoadingChanged)="projectsLoadingChanged($event)"
      [currentPage]="currentPage"
  >
  </app-filter-menu>
  <div class="col-md projects-overview-wrapper">

    <app-project-list
        (modalClosed)="modalClosed()"
        (projectClicked)="filterMenu.modalOpened($event.id, $event.name)"
        (searchInputChanged)="searchInputChanged($event)"
        [filteredProjects]="filteredProjects"
        [projectsLoading]="projectsLoading"
    ></app-project-list>

    <app-pagination
        (pageChanged)="pageChanged($event)"
        [amountOfProjectsOnSinglePage]="amountOfProjectsOnSinglePage"
        [showPaginationFooter]="showPaginationFooter && !projectsLoading"
        [totalNumberOfProjects]="totalAmountOfProjects"
    ></app-pagination>
  </div>
</div>
