<!--header-->
<div class="row justify-content-center header-text">
  <div class="col-12 justify-content-center">
    <h1>All projects in one place.</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-12">
    <div class="search">
      <input type="search" placeholder="search project" [formControl]="searchControl"
        (keydown)="onKeyDownFunction($event)" aria-label="Search project">
      <button (click)="onClickSearch()"><img src="assets/images/research.svg" alt="" loading="lazy" aria-label="Search project" ></button>
    </div>
  </div>
</div>

<!--Highlights-->
<app-top-highlight-cards></app-top-highlight-cards>

<!--share image and button-->
<div class="row share">
  <div class="col-lg-6 col-md-12 image-wrapper">
    <img src="assets/images/illustrations/undraw_mobile_development_8gyo.svg" alt="" loading="lazy">
  </div>
  <div class="col-lg-4 col-md-12 share-text">
    <h1>Share a project and collaborate</h1>
    <button class="primary" routerLink="/project/add">Add project</button>
  </div>
</div>
