<div id="overlay" (click)="this.bsModalRef.hide();"></div>

<div class="modal-potential-new-owner-user-email-container">
  <div class="modal-body">
    <input
      [(ngModel)]="potentialNewOwnerUserEmail"
      placeholder="New project owner's email"
      required
      type="email"/>
    <div class="row">
      <div class="col-12 modal-buttons">
        <button type="button" class="cancel" (click)="bsModalRef.hide()">Cancel</button>
        <button type="button" class="primary" (click)="onClickContinue()">Continue</button>
      </div>
    </div>
  </div>
</div>
